buildscript {
    repositories {
        maven { url 'http://integration.ff.int.avast.com:9999/artifactory/libs-release' }
    }

    dependencies {
        classpath 'com.github.prokod:gradle-yar-plugin:0.2.0'
        classpath 'com.avast:ff-gradle-common-plugin:1.2.52'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'ya-release'
    apply plugin: 'ff.gradle.common'

    group = 'com.avast.metrics'
    version = '1.0-SNAPSHOT'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    release {
        taggingFormat = "v#{v}"
    }
}

ff {
    repository {
        publish {
            artifactId = 'metrics-parent'
        }
    }
}
