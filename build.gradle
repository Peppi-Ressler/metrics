buildscript {
    repositories {
        maven { url 'http://integration.ff.int.avast.com:9999/artifactory/libs-release' }
    }

    dependencies {
        classpath 'com.avast.gradle:gradle-publish:0.3.5'
        classpath 'com.avast.gradle:gradle-release:0.3.5'
        classpath 'com.avast.gradle:gradle-scala:0.3.5'
    }
}

apply plugin: 'avast-release'

allprojects {
    apply plugin: 'java'
    apply plugin: 'avast-publish'
    apply plugin: 'idea'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        maven { url 'http://integration.ff.int.avast.com:9999/artifactory/libs-release' }
    }

    avast {
        publish {
            groupId = 'com.avast.metrics'
        }
    }
}

avast {
    publish {
        artifactId = 'metrics-parent'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
