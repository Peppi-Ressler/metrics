buildscript {
    repositories {
        maven { url 'http://integration.ff.int.avast.com:9999/artifactory/libs-release' }
    }

    dependencies {
        classpath 'com.avast.gradle:gradle-publish:0.8.14'
        classpath 'com.avast.gradle:gradle-release:0.8.14'
        classpath 'com.avast.gradle:gradle-scala:0.8.14'
    }
}

apply plugin: 'avast-release'

allprojects {
    apply plugin: 'java'
    apply plugin: 'avast-publish'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        maven { url 'http://integration.ff.int.avast.com:9999/artifactory/libs-release' }
    }

    avast {
        publish {
            groupId = 'com.avast.metrics'
        }
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}

avast {
    publish {
        artifactId = 'metrics-parent'
    }
}
